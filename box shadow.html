
<!DOCTYPE html>
<html>
<head>
<style> 
#first {
  border: 1px solid;
  padding: 15px;
  box-shadow: 5px 10px  15px  gray inset;
}

#second{
  border: 1px solid;
  padding: 10px;
  box-shadow: 5px 10px 20px red inset;
}
</style>
</head>
<body>

<h2>box-shadow: 5px 10px inset:</h2>
<div id="first">
  <p>today box shadow</p>
</div>

<h2>box-shadow: 5px 10px 20px red inset:</h2>
<div id="second">
  <p>software testing</p>
